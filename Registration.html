<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <style>
      body {
        color: #444;
        background-color: #f4f4f4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      fieldset {
        font-size: 18px;
        padding: 20px;
        border: 2px solid #555;
        width: 400px;
        text-align: center;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.95);
        margin-top: 50px;
      }

      input[type="text"],
      input[type="password"],
      input[type="file"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        box-sizing: border-box;
        background: transparent;
        border: none;
        border-bottom: 2px solid #555;
        outline: none;
        color: #555;
      }

      button {
        font-size: 16px;
        color: white;
        background-color: #3498db;
        border: 2px solid #2980b9;
        padding: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 6px;
        margin-top: 15px;
      }

      button:hover {
        background-color: #2980b9;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #2980b9;
        font-weight: bold;
      }

      h2 {
        background-color: #3498db;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
      }

      a {
        text-decoration: none;
        color: #2980b9;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <div align="center">
        <h1>Sign up</h1>
        <form
          action="{{url_for('registration')}}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div>{{ message }}</div>
          <label>User ID :</label
          ><input
            id="username"
            name="username"
            type="text"
            placeholder="User Name"
            autocomplete="off"
          /><br />
          <label>Password :</label
          ><input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            autocomplete="off"
          /><br />
          <h2>Details</h2>
          <label>Email :</label
          ><input
            id="email"
            name="email"
            type="text"
            placeholder="Email"
            autocomplete="off"
          /><br />
          <label>First Name :</label
          ><input
            id="firstname"
            name="firstname"
            type="text"
            placeholder="First Name"
            autocomplete="off"
          /><br />
          <label>Last Name :</label
          ><input
            id="lastname"
            name="lastname"
            type="text"
            placeholder="Last Name"
            autocomplete="off"
          /><br />
          <button type="submit" id="submit" name="submit">Confirm</button>
        </form>
        <p>
          Already a User? Click here to
          <a href="{{url_for('login')}}">Sign in!</a>
        </p>
      </div>
    </fieldset>
  </body>
</html>
